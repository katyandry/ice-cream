<div class="backdrop is-hidden" data-modal-product-ingredients>
  <div class="modal-product-ingredients">
    <button class="modal-close-button" type="button" data-modal-product-ingredients-close>
      <svg class="modal-close-button__icon">
        <use href="./images/sprite.svg#icon_close"></use>
      </svg>
    </button>
    <h2 class="modal-product-ingredients__header">Chololate icecream</h2>
    <picture>
      <source srcset="./images/bnm_choc_mb@1x.jpg 1x, ./images/bnm_choc_mb@2x.jpg 2x" media="(max-width: 1200px)"> 
      <source srcset="./images/bnm_choc_dt@1x.jpg 1x, ./images/bnm_choc_dt@2x.jpg 2x" media="(min-width: 1200px)">
      <img class="modal-product-ingredients__picture" src="#" alt="chocolate ice cream photo">
    </picture>
    <ul class="nutrients-list">
      <li class="nutrients-list__item">
        <p class="nutrients-list__item-quant">320</p>
        <p class="nutrients-list__item-name">kcal</p>
      </li>
      <li class="nutrients-list__item">
        <p class="nutrients-list__item-quant">4g</p>
        <p class="nutrients-list__item-name">Prote...</p>
      </li>
      <li class="nutrients-list__item">
        <p class="nutrients-list__item-quant">8,2g</p>
        <p class="nutrients-list__item-name">Fats</p>
      </li>
      <li class="nutrients-list__item">
        <p class="nutrients-list__item-quant">40,4g</p>
        <p class="nutrients-list__item-name">Carbs</p>
      </li>
    </ul>
    <p class="ingredients-list-header">Ingredients</p>
    <ul class="ingredients-list">
      <li class="ingredients-list__item">
        <p class="ingredients-list__item-name">milk</p>
        <p class="ingredients-list__item-quant">100ml</p>
      </li>
      <li class="ingredients-list__item">
        <p class="ingredients-list__item-name">Belgian chocolate</p>
        <p class="ingredients-list__item-quant">20g</p>
      </li>
      <li class="ingredients-list__item">
        <p class="ingredients-list__item-name">Cream</p>
        <p class="ingredients-list__item-quant">150ml</p>
      </li>
      <li class="ingredients-list__item">
        <p class="ingredients-list__item-name">Cocoa powder</p>
        <p class="ingredients-list__item-quant">30g</p>
      </li>
      <li class="ingredients-list__item">
        <p class="ingredients-list__item-name">Sugar</p>
        <p class="ingredients-list__item-quant">40g</p>
      </li>
      <li class="ingredients-list__item">
        <p class="ingredients-list__item-name">Vanilla sugar</p>
        <p class="ingredients-list__item-quant">10g</p>
      </li>
    </ul>
    <form class="order-form">
      <div class="order-form__inputs">
        <input class="order-form__input" type="text" pattern="[a-zA-ZÐ°]+" name="name"
          placeholder="Name"/>
        <input class="order-form__input" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
          title="xxx-xxx-xx-xx" name="phone" placeholder="Phone" />
        <textarea class="order-form__user-message" name="user_message" placeholder="Comment"></textarea>
      </div>
      <button class="button button__base order-form__button" type="submit">
        Submit
      </button>
    </form>
  </div>
</div>
