<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <footer class="footer-page">
      <div class="container wrapper">
        <div class="wrapper-text">
          <p class="footer__subtitle">homemade ice cream made</p>
          <p class="footer__title">with passion</p>
        </div>
        <div class="wrapper-contacts">
          <ul class="footer-social__list">
            <li class="footer-social__item">
              <a
                class="footer-social__link"
                href="https://github.com/"
                target="_blank"
              >
                <svg
                  class="footer-social__icon"
                  aria-label="icon github"
                  width="20"
                  height="20"
                >
                  <use href="./images/sprite.svg#icon_github"></use>
                </svg>
              </a>
            </li>
            <li class="footer-social__item">
              <a
                class="footer-social__link"
                href="https://telegram.org/"
                target="_blank"
              >
                <svg
                  class="footer-social__icon"
                  aria-label="icon telegram"
                  width="20"
                  height="20"
                >
                  <use href="./images/sprite.svg#icon_telegram"></use>
                </svg>
              </a>
            </li>
            <li class="footer-social__item">
              <a
                class="footer-social__link"
                href="https://www.facebook.com/"
                target="_blank"
              >
                <svg
                  class="footer-social__icon"
                  aria-label="icon facebook"
                  width="10"
                  height="20"
                >
                  <use href="./images/sprite.svg#icon_facebook"></use>
                </svg>
              </a>
            </li>
          </ul>
          <p class="footer-contact">
            Feel free to contact &nbsp;<a
              class="footer-contact__tell"
              href="tell:+610383766284"
              >+61 (0) 383 766 284</a
            >
          </p>
        </div>
      </div>
      <p class="copirate">
        <span class="copirate__product">&#169; 2022 - IceCream.</span> All
        Rights Reserved.
      </p>
    </footer>
  </body>
</html>
