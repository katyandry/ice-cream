<div class="backdrop is-hidden" data-modal>
  <div class="modal-buy-now">
    <button class="modal-buy-now__close-button" type="button" data-modal-close>
      <svg class="modal-buy-now__close-icon">
        <use href="./images/sprite.svg#icon_close"></use>
      </svg>
    </button>
    <h2 class="modal-buy-now__header">Buy now</h2>

    <form class="modal-buy-now__form">
      <div class="product-selection__list">
        <label for="ice_cream" class="product-selection__item">
          <input
            class="modal-form__base-checkbox"
            type="checkbox"
            name="ice_cream_selection"
            value="ice_cream"
            id="ice_cream"
          />
          <div
            class="product-selection__position product-selection__position--ice-cream"
          >
            <p class="product-selection__description">ice cream</p>
          </div>
          <div
            class="product-selection__bg product-selection__bg--ice-cream"
          ></div>
          <div class="product-selection__img">
            <picture>
              <!-- <source
            srcset="
              ./images/# 1x,
              ./images/# 2x
            "
            media="(min-width: 1200px)"
            tуpe="image/webp"
          /> -->
              <source
                srcset="
                  ./images/prod_1dt@1x.jpg 1x,
                  ./images/prod_1dt@2x.jpg 2x
                "
                media="(min-width: 1200px)"
                type="image/jpeg"
              />
              <!-- <source
            srcset="

          /> -->

                  ./images/prod_1mb@1x.jpg 1x,
                  ./images/prod_1mb@2x.jpg 2x
                "
                media="(max-width: 767px)"
                type="image/jpeg"
              />
              <img
                class="product-selection__photo"
                src="#"
                alt="ice cream photo"
              />
            </picture>
          </div>
        </label>

      </div>
      <div class="modal-form__position-input">
        <input
          class="modal-form__input"
          type="text"
          required
          pattern="[a-zA-Zа]+"
          name="user_name"
          placeholder="Name"
        />
        <input
          class="modal-form__input"
          type="tel"
          required
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
          title="xxx-xxx-xx-xx"
          name="user_phone"
          placeholder="Phone"
        />
        <textarea
          class="modal-form__user-message"
          name="user_message"
          placeholder="Comment"
        ></textarea>
      </div>
      <button class="button button__base modal-buy-now__button" type="submit">
