<section class="hero container">
        <div class="hero__content">
                <div>
                        <h1 class="hero__title">ice cream
                                made with
                                <span class="hero__title-secondary">passion</span>
                        </h1>
                        <div class="hero__link">
                                <a class="hero__link-products"
                                   href="#products">Products</a>
                                <a class="hero__link-how"
                                   href="#how">How itâ€™s made?</a>
                        </div>
                        <picture>
                                <source srcset="./images/hero_plate_dt@1x.jpg 1x, ./images/hero_plate_dt@2x.jpg 2x "
                                        media="(min-width: 1200px)">
                                <source srcset="./images/hero_plate_tb@1x.jpg 1x, ./images/hero_plate_tb@2x.jpg 2x "
                                        media="(min-width: 768px)">
                                <img class="hero__plate"
                                     src="./images/hero_plate_tb@1x.jpg"
                                     alt="a plate with ice cream">
                        </picture>
                        <p class="hero__ice-cream-info">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et</p>
                        <svg class="hero__arrow"
                             aria-label="arrow"
                             with="40">
                                <use href="./images/sprite.svg#icon_arrow_def"></use>
                        </svg>
                        <svg class="hero__arrow--hover"
                             aria-label="arrow"
                             with="40">
                                <use href="./images/sprite.svg#icon_arrow_hover"></use>
                        </svg>
                        <svg class="hero__arrow--focus"
                             aria-label="arrow"
                             with="40">
                                <use href="./images/sprite.svg#icon_arrow_focus"></use>
                        </svg>
                </div>
                <ul>
                        <li>
                                <p class="hero__ownership">16</p>
                                <p class="hero__property"> cafes</p>
                        </li>
                        <li>
                                <p class="hero__ownership">23</p>
                                <p class="hero__property"> food trucks</p>
                        </li>
                </ul>
        </div>
        <picture>
                <source srcset="./images/hero_dots_dt@1x.png 1x, ./images/hero_dots_dt@2x.png 2x"
                        media="(min-width: 1200px)">
                <source srcset="./images/dots_gr1_tb@1x.png 1x, ./images/dots_gr2_tb@2x.png 2x "
                        media="(min-width: 768px)">
                <source srcset="./images/dots_gr1_mb@1x.png 1x, ./images/dots_gr2_mb@1x.png 2x "
                        media="(max-width: 767px)">
                <img class="hero__dots"
                     src="./images/hero_dots_dt@2x.png"
                     alt="dots">
        </picture>
        <picture>
                <source srcset="./images/hero_horn_dt@1x.png 1x, ./images/hero_horn_dt@2x.png 2x"
                        media="(min-width: 1200px)">
                <source srcset="./images/hero_horn_tb@1x.png 1x, ./images/hero_horn_tb@2x.png 2x "
                        media="(min-width: 768px)">
                <source srcset="./images/hero_horn_mb@1x.png 1x, ./images/hero_horn_mb@1x.png 2x "
                        media="(max-width: 767px)">
                <img class="hero__ice-cream"
                     src="./images/hero_horn_mb@1x.png"
                     alt="ice cream">
        </picture>
</section>
